<ion-content>
	<form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
		<ion-list>
			<ion-item [class.error]="!loginForm.controls.username.valid && loginForm.controls.username.touched">
				<ion-label floating>Username</ion-label>
				<ion-input formControlName="username" type="text"></ion-input>
			</ion-item>

			<ion-item [class.error]="!loginForm.controls.password.valid && loginForm.controls.password.touched">
				<ion-label floating>Password</ion-label>
				<ion-input formControlName="password" type="password"></ion-input>
			</ion-item>

			<div padding text-center>
				<button type="submit" [disabled]="!loginForm.valid" primary block>Login</button>
				<a class="text-center" (click)="signup($event)" clear>Sign up</a>
			</div>
		</ion-list>
	</form>
</ion-content>
